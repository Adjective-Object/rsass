language: rust
cache: cargo
before_script:
  - cargo update || true
rust:
  - 1.19.0
  - 1.20.0
  - 1.21.0
  - stable
  - beta
  - nightly
matrix:
  include:
   - rust: nightly
     env: TASK=rustfmt
     before_script:
      - export PATH="$PATH:$HOME/.cargo/bin"
      - cargo install -f rustfmt-nightly
     script:
      - cargo fmt -- --write-mode=diff
   - rust: stable
     env: TASK=commandline
     script:
      - cargo test --features=commandline
  allow_failures:
    - rust: nightly
