language: rust
cache: cargo
before_script:
  - cargo update || true
rust:
  - stable
  - 1.28.0
  - 1.27.2
  - 1.26.2
  - 1.25.0
  - beta
  - nightly
script:
  - cargo build --verbose $F
  - cargo test --verbose $F
matrix:
  include:
    - rust: nightly
      env: TASK=rustfmt
      before_script: rustup component add rustfmt-preview
      script: cargo fmt -- --check
    - rust: stable
      env: F=--features=commandline
    - rust: beta
      env: F=--features=commandline
    - rust: nightly
      env: F=--features=commandline
  allow_failures:
    - rust: nightly
      env: F=--features=commandline
    - rust: nightly
      env:
